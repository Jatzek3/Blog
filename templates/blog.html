{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}">New Blog Post</a>
    {% endif %}
    {% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock content %}
